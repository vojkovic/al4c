showSupportUrl:         false
showKnownIssuesUrl:     false
showReleaseNotesUrl:    false
showDonateUrl:          false
requirements:
    requiredStorage:    5.5
    requiredRam:        1.0
    internetCheckUrl:   https://metislinux.org
