[changelog]
header = ""
body = """
All changes of this release are documented here.
{% for group, commits in commits | group_by(attribute="group") %}
  ## {{ group }}
  {% for commit in commits %}
    - **{{ commit.scope | default(value="NONE") }}{% if commit.breaking %}!{% endif %}**: {{ commit.message | upper_first }}. ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/utilyre/sentiment.nvim/commit/{{ commit.id }}))
  {% endfor %}
{% endfor %}
"""
footer = """
<!-- generated by [git-cliff](https://github.com/orhun/git-cliff) -->
"""

[git]
filter_commits = true
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^doc", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactor" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^chore", group = "House Keeping" },
]
